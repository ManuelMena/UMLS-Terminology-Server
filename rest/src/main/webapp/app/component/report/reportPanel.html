{{mode}} **
<span style="float: right;">
  <i ng-show="selected.concept"
    ng-click="openReportWindow(); $event.stopPropagation();" title="New window"
    class="noul glyphicon glyphicon-new-window"></i>
</span>

<ul class="pointer nav nav-tabs">
  <li ng-class="{active : mode == 'Static'}"><a 
      ng-click="mode = 'Static'">Report</a></li>
  <li ng-class="{active : mode == 'Interactive'}"><a
      ng-click="mode = 'Interactive'">Interactive</a></li>
</ul>
    
<div ng-show="mode == 'Static'" report-pre selected="selected" lists="lists"
  user="user"></div>
<div ng-show="mode == 'Interactive'" report metadata="selected.metadata"
  component="selected.concept" callbacks="callbacks"></div>
