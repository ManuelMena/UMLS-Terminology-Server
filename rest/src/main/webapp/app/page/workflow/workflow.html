<!-- Controlled by WorkflowCtrl (in workflowController.js)  -->
<div class="row">
  <!-- Workflow -->
  <div class="col-md-12 col-xs-12">
    <!-- Accordion -->
    <uib-accordion> 
    
    <!-- A1 - Bins --> <uib-accordion-group> <uib-accordion-heading>
    <h5>
      <span uib-tooltip="Workflow Bins">Bins</span>
    </h5>
    </uib-accordion-heading>
    <div class="row m10">
      <div class="col-md-12 col-xs-12">
        <select ng-model="currentProject" ng-show="projects.length > 1"
          ng-options="item for item in projectOptions" ng-change="setProject(currentProject);"></select>
        <select ng-model="currentBinType" ng-show="binTypeOptions.length > 1"
          ng-options="item for item in binTypeOptions" ng-change="setBinType(currentBinType);"></select>
      </div>
      <div class="col-md-12 col-xs-12">
        
        <table class="table table-hover" style="margin-top: 10px;"
          ng-show="bins.length > 0">
          <thead class="table-select-row">
            <tr>                
              <th class="col-md-1 col-xs-1">Rank</th>
              <th class="col-md-3 col-xs-3">Name</th>
              <th class="col-md-4 col-xs-4">Dates</th>
              <th class="col-md-1 col-xs-1">Cluster</th>
              <th class="col-md-1 col-xs-1">All</th>
              <th class="col-md-1 col-xs-1">Uneditable</th>
              <th class="col-md-1 col-xs-1">Editable</th>
              <th class="col-md-1 col-xs-1">Actions</th>
            </tr>
          </thead>
          <tbody ng-repeat="bin in bins">
            <tr>
              <td rowspan="4">{{bin.rank}}</td>
              <td rowspan="4"><i
                ng-click="showInfo(); $event.stopPropagation()"
                title="Information" class="noul glyphicon glyphicon-question-sign"></i>&nbsp;{{bin.name}}</td>
              <td rowspan="4">Created: {{toDate(bin.creationTime)}}
                <br />Modified: {{toDate(bin.lastModified)}}</td>
            </tr>
            <tr ng-repeat="stats in bin.stats">
              <td>{{ stats.clusterType }}</td>
              <td>{{ stats.stats.all }}</td>
              <td>{{ stats.stats.uneditable }}</td>
              <td>{{ stats.stats.editable }}</td>
              <td><i
                ng-click="openCreateChecklistModal(bin); $event.stopPropagation()"
                title="Add Checklist" class="noul glyphicon glyphicon-check"></i>&nbsp;<i
                ng-click="openCreateWorklistModal(bin, stats.clusterType); $event.stopPropagation()"
                title="Add Worklist" class="noul glyphicon glyphicon-list-alt"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </uib-accordion-group> 
      
    <!-- A2 - Worklists --> <uib-accordion-group> <uib-accordion-heading>
    <h5>
      <span uib-tooltip="Workflow Worklists">Worklists</span>
    </h5>
    </uib-accordion-heading> 
    <div worklist-table value='AVAILABLE' project="currentProject"/>
    </uib-accordion-group> </uib-accordion>
  </div>
</div>
