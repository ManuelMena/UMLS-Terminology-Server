<div class="modal-header">
  <h4>
    {{action}} Worklist
    <span ng-show="action == 'REASSIGN'"> to Author</span>
  </h4>
</div>

<div class="modal-body">
  <!-- Worklist info -->
  <div worklist-info worklist="worklist" form="short"></div>

  <table class="table">
    <tr ng-show="action == 'ASSIGN'">
      <td>
        <b>Select user</b>
      </td>
      <td>
        <select ng-model="user" ng-options="item.userName for item in users"></select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <b>Note</b>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <textarea rows="4" cols="40" ng-model="note" ui-tinymce="tinymceOptions"></textarea>
      </td>
    </tr>
  </table>

  <!-- Errors -->
  <div errors="errors"></div>

</div>

<div class="modal-footer">
  <button ng-show="action == 'ASSIGN'" class="btn btn-primary"
    ng-click="assignWorklist();">Assign</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
