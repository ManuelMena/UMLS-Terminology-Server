<div class="modal-header">
  <h4>Concept Merge</h4>
</div>

<div class="modal-body">
  <table class="table">
    <tr>
      <td>
        <b>Concept 1</b>
      </td>
      <td>{{concept.name}}&nbsp;({{concept.id}})</td>
    </tr>
    <tr>
      <td>
        <b>Concept 2</b>
      </td>
      <td><span ng-show="prospectiveMergeConcepts.length > 1"><select ng-model="mergeConcept" 
          ng-options="concept.name.concat(' (', concept.id,')') for concept in prospectiveMergeConcepts"></select></span>
          <span ng-show="prospectiveMergeConcepts.length == 1">
          {{prospectiveMergeConcepts[0].name}}&nbsp;({{prospectiveMergeConcepts[0].id}})</span>
          </td>
    </tr>
    
      <!-- Errors and warnings-->
      <tr
        ng-show="errors.length == 1 || (errors.length == 2 && errors[1].length>100)">
        <td colspan="2">
          <div class="alert alert-danger alert-error">
            {{errors[0]}}
            <div style="display: inline; float: right;">
              <i ng-show="errors[1]"
                title="{{error.expand ? 'Show' : 'Hide'}} long eror"
                class="noul material-icons md-18"
                ng-click="error.expand = !error.expand;">attach_file</i>
            </div>
            <p ng-show="errors[1] && error.expand">
              <br />{{errors[1]}}
            </p>
          </div>
        </td>
      </tr>
      <tr
        ng-show="errors.length>2 || (errors.length == 2 && errors[1].length<101)">
        <td colspan="2">
          <div class="alert alert-danger alert-error"
            ng-repeat="error in errors">{{error}}</div>
        </td>
      </tr>
      <tr class="alert alert-warning" ng-repeat="warning in warnings">
        <td colspan="2">
          <div class="alert alert-warning" ng-repeat="warning in warnings">{{warning}}</div>
        </td>
      </tr>
  </table>
</div>


<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="!mergeConcept"
    ng-click="merge(concept, mergeConcept);" title="Merge concepts">Merge</button>
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
